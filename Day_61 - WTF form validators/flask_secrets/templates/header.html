<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %}
      
      {% endblock %}
    </title>
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
    <style>
        {% block styles %}
          iframe {
            border: 10px dashed rgb(164, 157, 157);
          }
        {% endblock %}
    </style>
  </head>
  <body>
    {% block content %}
    {% endblock %}
    {{ bootstrap.load_js() }}

  </body>
</html>
